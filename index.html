<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="left">
      <div class="title">
        <h1>
          <a href="/">World Clock</a>
        </h1>
        <select id="city">
          <option value="">--Select a city--</option>
          <option value="current">My location</option>
          <option value="America/Anchorage">Anchorage</option>
          <option value="Pacific/Auckland">Auckland</option>
          <option value="Asia/Colombo">Colombo</option>
          <option value="America/Chicago">Chicago</option>
          <option value="Asia/Dubai">Dubai</option>
          <option value="America/Havana">Havana</option>
          <option value="Pacific/Honolulu">Honolulu</option>
          <option value="Europe/London">London</option>
          <option value="Europe/Moscow">Moscow</option>
          <option value="America/New_York">New York</option>
          <option value="America/Nome">Nome</option>
          <option value="America/Santiago">Santiago</option>
          <option value="Asia/Singapore">Singapore</option>
          <option value="Europe/Stockholm">Stockholm</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="America/Vancouver">Vancouver</option>
        </select>
      </div>
      <footer>
        This project was coded by
        <a
          href="https://www.linkedin.com/in/brooklyn-van-bebber-6bb8a9242/"
          target="_blank"
          class="name"
          >Brooklyn Van Bebber</a
        >
        and is
        <a href="https://github.com/brooklynvb" target="_blank" class="git"
          >open source on GitHub</a
        >
      </footer>
    </div>
    <div class="right">
      <div class="cities" id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
